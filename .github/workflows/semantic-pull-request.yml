name: Semantic Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
  merge_group:

permissions: {}

jobs:
  main:
    permissions:
      pull-requests: read # to analyze PRs (amannn/action-semantic-pull-request)
      statuses: write # to mark status of analyzed PR (amannn/action-semantic-pull-request)

    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Semantic Pull Request
    if: ${{ github.event_name != 'merge_group' }}
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@7f33ba792281b034f64e96f4c0b5496782dd3b37 # v6.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            refactor
            docs
            test
            ci
            build
            infra
            revert
